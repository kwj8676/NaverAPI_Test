<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 Callback 페이지</title>
</head>
<body>
    <h1>네이버 로그인 Callback 페이지</h1>
    <p id="authCode">인증 코드: 로딩 중...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            document.getElementById('authCode').innerText = 인증 코드: \;
        } else {
            document.getElementById('authCode').innerText = "인증 코드가 없습니다.";
        }
    </script>
</body>
</html>
