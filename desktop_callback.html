<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>PC 로그인 완료</title>
</head>
<body>
    <h1>네이버 로그인 완료</h1>
    <p>아래 인증 코드를 복사해 API 요청에 사용하세요.</p>
    <p id='authCode'>인증 코드: 로딩 중...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        document.getElementById('authCode').innerText = authCode ? '인증 코드: ' + authCode : '인증 코드 없음';
    </script>
</body>
</html>
